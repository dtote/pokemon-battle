<html lang="es">
<head>

  <title>Pokemon API</title>
  <link rel="stylesheet" href="./css/index.css">

  <div class="battle-container">
      <div class="pokemon-container">

      </div>
      <div class="pokemon-container">

      </div>
  </div>
